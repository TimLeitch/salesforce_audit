{% extends "layout.html" %}
{% block content %}
<table class="table">
    <tr>
        <th>Project Number</th>
        <th>Install Date</th>
        <th>Status</th>
        <th>Customer Name</th>
        <th>Market Segment</th>
        <th>Last Modified By</th>
    </tr>
    {% for each in data[1:].iterrows() %}
    <tr>
        <td>{{ each[1][0] }}</td>
        <td>{{ each[1][1] }}</td>
        <td>{{ each[1][5] }}</td>
        <td>{{ each[1][2] }}</td>
        <td>{{ each[1][3] }}</td>
        <td>{{ each[1][4] }}</td>

    {% endfor %}
    
    
</table>

{% endblock %}
